name: Note release

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  # Set your working directory if needed
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          git fetch --prune --unshallow --tags
      - name: Run Release Notes Preview
        uses: snyk/release-notes-preview@v1.6.1
        with:
          releaseBranch: master
        env:
          GITHUB_PR_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
