name: Note release

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Release notes
        uses: actions/create-release-notes@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude_labels:
            - ignore-for-release
          categories:
            - title: Breaking Changes 🛠
              labels:
                - Semver-Major
                - breaking-change
            - title: Exciting New Features 🎉
              labels:
                - Semver-Minor
                - enhancement
            - title: Other Changes
              labels:
                - "*"
            - title: 🏕 Features
              labels:
                - '*'
              exclude:
                labels:
                  - dependencies
            - title: 👒 Dependencies
              labels:
                - dependencies
